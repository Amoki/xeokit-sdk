<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PerformanceModel with Instanced Geometries and PBR</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            background: black;
        }
    </style>

</head>

<body>

<canvas id="myCanvas"></canvas>

<div id="info">
    <h1>PerformanceModel with Instanced Geometries and PBR</h1>
</div>

</body>

<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {PerformanceModel} from "../src/viewer/scene/PerformanceModel/PerformanceModel.js";
    import {ReflectionMap} from "../src/viewer/scene/lights/ReflectionMap.js";
    import {LightMap} from "../src/viewer/scene/lights/LightMap.js";
    import {buildSphereGeometry} from "../src/viewer/scene/geometry/builders/buildSphereGeometry.js";
    import {DirLight} from "../src/viewer/scene/lights/DirLight.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer and arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true,
        pbrEnabled: true
    });

    viewer.scene.camera.eye = [0, 0, 35];
    viewer.scene.camera.look = [0, 0, 0];
    viewer.scene.camera.up = [0, 1, 0];

    //------------------------------------------------------------------------------------------------------------------
    // Configure lighting
    //------------------------------------------------------------------------------------------------------------------

    viewer.scene.gammaInput = true;
    viewer.scene.gammaOutput = true;
    viewer.scene.gammaFactor = 2.0;

    viewer.scene.clearLights();

    new DirLight(viewer.scene, {
        dir: [0.8, -0.6, -0.8],
        color: [0.8, 0.8, 0.8],
        intensity: 1.0,
        space: "world"
    });

    new DirLight(viewer.scene, {
        dir: [0.2, -0.8, 0.8],
        color: [0.8, 0.8, 0.8],
        intensity: 1.0,
        space: "world"
    });

    new ReflectionMap(viewer.scene, {
        src: [
            "textures/reflect/desertRoad/px.png",
            "textures/reflect/desertRoad/nx.png",
            "textures/reflect/desertRoad/py.png",
            "textures/reflect/desertRoad/ny.png",
            "textures/reflect/desertRoad/pz.png",
            "textures/reflect/desertRoad/nz.png"
        ],
        encoding: "sRGB"
    });

    new LightMap(viewer.scene, {
        src: [
            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_PX.png",
            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_NX.png",
            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_PY.png",
            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_NY.png",
            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_PZ.png",
            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_NZ.png"
        ],
        encoding: "sRGB"
    });

    //------------------------------------------------------------------------------------------------------------------
    // Create a PerformanceModel containing metallic spheres of varying roughness
    //------------------------------------------------------------------------------------------------------------------

    const performanceModel = new PerformanceModel(viewer.scene, {
        id: "pbrMetalRoughness"
    });

    const sphere = buildSphereGeometry({
        radius: 1.7,
        heightSegments: 60,
        widthSegments: 60
    });

    performanceModel.createGeometry({
        id: "sphereGeometry",
        primitive: "triangles",
        positions: sphere.positions,
        normals: sphere.normals,
        indices: sphere.indices
    });

    performanceModel.createMesh({
        id: "sphere1",
        geometryId: "sphereGeometry",
        color: [0.6, 0.6, 0.6],
        metallic: .9,
        roughness: 0,
        position: [-10, 0, 0]
    });

    performanceModel.createMesh({
        id: "sphere2",
        geometryId: "sphereGeometry",
        color: [0.6, 0.6, 0.6],
        metallic: .9,
        roughness: 0.3,
        position: [-5, 0, 0]
    });

    performanceModel.createMesh({
        id: "sphere3",
        geometryId: "sphereGeometry",
        color: [0.6, 0.6, 0.6],
        metallic: .9,
        roughness: 0.6,
        position: [0, 0, 0]
    });

    performanceModel.createMesh({
        id: "sphere4",
        geometryId: "sphereGeometry",
        color: [0.6, 0.6, 0.6],
        metallic: .9,
        roughness: 0.7,
        position: [5, 0, 0]
    });

    performanceModel.createMesh({
        id: "sphere5",
        geometryId: "sphereGeometry",
        color: [0.6, 0.6, 0.6],
        metallic: .9,
        roughness: 1.0,
        position: [10, 0, 0]
    });

    performanceModel.createEntity({
        entityId: "allSpheres",
        meshIds: ["sphere1", "sphere2", "sphere3", "sphere4", "sphere5"]
    });

    performanceModel.finalize();

</script>
</html>
