<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XKTLoaderPlugin - Physically-Based Rendering</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: black;
        }
    </style>

</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>XKTLoaderPlugin - Physically-Based Rendering</h1><br>
    <ul>
        <li>
            <div id="time">Loading JavaScript modules...</div>
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js~XKTLoaderPlugin.html">XKTLoaderPlugin</a>
            - Loads xeokit XKT model from the file system
        </li>
        <li>
            <a target="_other"
               href="https://sketchfab.com/tflexcad">Model source</a>
        </li>
    </ul>
</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {XKTLoaderPlugin} from "../src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js";
    import {ReflectionMap} from "../src/viewer/scene/lights/ReflectionMap.js";
    import {DirLight} from "../src/viewer/scene/lights/DirLight.js";
    import {AmbientLight} from "../src/viewer/scene/lights/AmbientLight.js";
    import {LightMap} from "../src/viewer/scene/lights/LightMap.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true,
        pbrEnabled: true
    });

    viewer.camera.eye = [7.31, 2.79, 6.12];
    viewer.camera.look = [2.80, 0.15, 1.83];
    viewer.camera.up = [-0.28, 0.92, -0.26];

    viewer.cameraControl.followPointer = true;

    const sao = viewer.scene.sao.enabled = true;

    viewer.scene.edgeMaterial.edgeColor = [.6, .6, .6];

    //------------------------------------------------------------------------------------------------------------------
    // Replace the Scene's default lights with three custom world-space DirLights
    //------------------------------------------------------------------------------------------------------------------

    viewer.scene.gammaInput = true;
     viewer.scene.gammaOutput = true;
     viewer.scene.gammaFactor = 2.2;

    viewer.scene.clearLights();

    // new AmbientLight(viewer.scene, {
    //     id: "myAmbientLight",
    //     color: [0.3, 0.3, 0.3],
    //     intensity: 0.2
    // });

    new DirLight(viewer.scene, {
        id: "keyLight",
        dir: [0.8, -0.6, -0.8],
        color: [1.0, 1.0, 0.8],
        intensity: 1.0,
        space: "world"
    });

    new ReflectionMap(viewer.scene, {
        src: [
            "textures/reflect/desertRoad/px.png",
            "textures/reflect/desertRoad/nx.png",
            "textures/reflect/desertRoad/py.png",
            "textures/reflect/desertRoad/ny.png",
            "textures/reflect/desertRoad/pz.png",
            "textures/reflect/desertRoad/nz.png"
        ],
        encoding: "sRGB"
    });

    new LightMap(viewer.scene, {
        src: [
            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_PX.png",
            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_NX.png",
            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_PY.png",
            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_NY.png",
            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_PZ.png",
            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_NZ.png"
        ],
        encoding: "sRGB"
    });

    //----------------------------------------------------------------------------------------------------------------------
    // Create a xeokit loader plugin, load a model, fit to view
    //----------------------------------------------------------------------------------------------------------------------

    const xktLoader = new XKTLoaderPlugin(viewer);

    var t0 = performance.now();

    document.getElementById("time").innerHTML = "Loading model...";

    const model = xktLoader.load({
        id: "myModel",
        src: "./models/xkt/gearboxPropellorTurbine/gearboxPropellorTurbine.xkt",
        scale: [8, 8, 8],
        edges: false,
        saoEnabled: true
    });

    model.on("loaded", () => {
        var t1 = performance.now();
        document.getElementById("time").innerHTML = "Model loaded in " + Math.floor(t1 - t0) / 1000.0 + " seconds<br>Objects: " + model.numEntities;
    });

    window.viewer = viewer;

</script>
</html>
