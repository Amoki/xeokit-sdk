<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XKTLoaderPlugin - Full-Precision Geometry</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>

</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>Rounding Jitter Fixed with XKT V6</h1><br>
    <p>Model is loaded from XKT V6, which supports full-precision geometry, which fixes rounding jitter</p><br>
    <ul>
        <li>Model center is [1842022, 10, -5173301]</li>
        <li>Model provided by <a target="_other" href="https://bimdata.io">BIMData.io</a></li>
    </ul>
</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {XKTLoaderPlugin} from "../src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js";
    import {SectionPlanesPlugin} from "../src/plugins/SectionPlanesPlugin/SectionPlanesPlugin.js";
    import {math} from "../src/viewer/scene/math/math.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.eye = [-3.933, 2.855, 27.018];
    viewer.camera.look = [4.400, 3.724, 8.899];
    viewer.camera.up = [-0.018, 0.999, 0.039];

    viewer.camera.orbitPitch(20);
    viewer.camera.orbitYaw(100);

    viewer.cameraControl.followPointer = true;

    //------------------------------------------------------------------------------------------------------------------
    // Add a SectionPlanesPlugin - we'll use this to create cross-section planes
    //------------------------------------------------------------------------------------------------------------------

    const sectionPlanes = new SectionPlanesPlugin(viewer, {
        overviewCanvasId: "mySectionPlanesOverviewCanvas",
        overviewVisible: true
    });

    const sectionPlane = sectionPlanes.createSectionPlane({
        id: "mySectionPlane",
        pos: [1842021.68, 9.16, -5173292.49],
        dir: [-0.87, 0.00, -0.48]
    });

    sectionPlanes.showControl(sectionPlane.id);

    //----------------------------------------------------------------------------------------------------------------------
    // Create a xeokit loader plugin, load a model, fit to view
    //----------------------------------------------------------------------------------------------------------------------

    const xktLoader = new XKTLoaderPlugin(viewer);

    const model1 = xktLoader.load({
        id: "myModel1",
        src: "./models/xkt/MAP/MAP.v6.xkt",
        metaModelSrc: "./metaModels/MAP/metaModel.json",
        edges: true
    });

    model1.on("loaded", () => {
        viewer.cameraFlight.jumpTo(model1);
    });

    //------------------------------------------------------------------------------------------------------------------
    // Use the SectionPlanesPlugin to create a SectionPlane wherever we click on an object
    //------------------------------------------------------------------------------------------------------------------

    var i = 1;

    viewer.scene.input.on("mouseclicked", (coords) => {

        var pickResult = viewer.scene.pick({
            canvasPos: coords,
            pickSurface: true  // <<------ This causes picking to find the intersection point on the entity
        });

        if (pickResult) {

            const sectionPlane = sectionPlanes.createSectionPlane({
                pos: pickResult.worldPos,
                dir: math.mulVec3Scalar(pickResult.worldNormal, -1)
            });

            sectionPlanes.showControl(sectionPlane.id);

            i++;
        }
    });


    window.sectionPlanes = sectionPlanes;
</script>
</html>
