<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XKTLoaderPlugin - Using the validateMetaModel callback</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>

        #myCanvas {
            background: lightblue;
        }

        #info {
            position: absolute;
            top: 0;
            /*z-index: 200000;*/
            float: right;
            right: 0;
            padding: 10px;
            height: auto;
            text-align: left;
            pointer-events: none;
            background: RGBA(0, 0, 0, 0.4);
            max-width: 540px;
            color: white;
            border-radius: 0 0 0 10px;
        }

    </style>

</head>
<body>

<canvas id="myCanvas"></canvas>

<div id="info">
    <h1><a target="_other"
           href="./../docs/class/src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js~XKTLoaderPlugin.html">XKTLoaderPlugin</a>
        - Using the validateMetaModel callback</h1><br>
    <hr>
    <p><b>This example simulates metadata validation errors and intentionally fails to load a model</b> - see source code of
        this example for details.</p>
    <hr>
    <h1>Validation log:</h1><br>
    <div id="time" style="border-radius: 5px; padding:8px; font-size: 16px; color: white; background-color: #000000;">Loading
        JavaScript modules...
    </div>
</div>

</body>

<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {XKTLoaderPlugin} from "../src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js";
    import {
        validateMetaModelForTreeViewContainmentHierarchy,
        validateMetaModelForTreeViewStoreysHierarchy,
        validateMetaModelForTreeViewTypesHierarchy
    } from "../src/plugins/TreeViewPlugin/modelValidation.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera, tweak x-ray and highlight materials
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    const cameraControl = viewer.cameraControl;
    const scene = viewer.scene;
    const cameraFlight = viewer.cameraFlight;

    cameraControl.followPointer = true;


    viewer.camera.eye = [-2.56, 8.38, 8.27];
    viewer.camera.look = [13.44, 3.31, -14.83];
    viewer.camera.up = [0.10, 0.98, -0.14];

    //----------------------------------------------------------------------------------------------------------------------
    // Load an XKT model with metadata, using the validateMetaModel callback to validate the metadata
    //----------------------------------------------------------------------------------------------------------------------

    const xktLoader = new XKTLoaderPlugin(viewer);

    document.getElementById("time").innerHTML = "Loading model...";

    const t0 = performance.now();

    const metaModelValidationErrors = [];

    const model = xktLoader.load({

        id: "Widget",
        src: "./models/xkt/schependomlaan/schependomlaan.xkt",
        metaModelSrc: "./metaModels/schependomlaanWithErrors/metaModelWithoutIfcBuilding.json",
        edges: true,

        validateMetaModel: (metaModel) => {
            const valid =
                validateMetaModelForTreeViewContainmentHierarchy(metaModel, metaModelValidationErrors) &&
                validateMetaModelForTreeViewStoreysHierarchy(metaModel, metaModelValidationErrors) &&
                validateMetaModelForTreeViewTypesHierarchy(metaModel, metaModelValidationErrors);
            return valid;
        }
    });

    model.on("loaded", () => {
        const t1 = performance.now();
        document.getElementById("time").innerHTML = "Model loaded in " + Math.floor(t1 - t0) / 1000.0 + " seconds<br>Objects: " + model.numEntities;
    });

    model.on("error", (e) => {

        if (metaModelValidationErrors.length > 0) {

            // We only get validation errors if all else went OK and there
            // are no other errors (ie. the metamodel JSON loaded and parsed OK)

            document.getElementById("time").innerHTML = "Error loading model - metadata validation errors:<br><br> " + metaModelValidationErrors.join("<br>");

        } else {
            document.getElementById("time").innerHTML = "Error loading model: " + e;
        }

        model.destroy();
    });


</script>
</html>
