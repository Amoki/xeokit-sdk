<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scene graph containing OBJ and XKT models</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
</head>

<body>

<canvas id="myCanvas"></canvas>

<div id="info">
    <h1>Loading Multiple Models</h1>
    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js~XKTLoaderPlugin.html">XKTLoaderPlugin</a>
            - Loads the house from XKT
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/OBJLoaderPlugin/OBJLoaderPlugin.js~OBJLoaderPlugin.html">OBJLoaderPlugin</a>
            - Loads the car from OBJ
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/scene/mesh/Mesh.js~Mesh.html">Node</a>
            - Creates the ground plane
        </li>
    </ul>
</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {OBJLoaderPlugin} from "../src/plugins/OBJLoaderPlugin/OBJLoaderPlugin.js";
    import {XKTLoaderPlugin} from "../src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js";
    import {STLLoaderPlugin} from "../src/plugins/STLLoaderPlugin/STLLoaderPlugin.js";
    import {Mesh} from "../src/viewer/scene/mesh/Mesh.js";
    import {buildPlaneGeometry} from "../src/viewer/scene/geometry/builders/buildPlaneGeometry.js";
    import {ReadableGeometry} from "../src/viewer/scene/geometry/ReadableGeometry.js";
    import {PhongMaterial} from "../src/viewer/scene/materials/PhongMaterial.js";
    import {AmbientLight} from "../src/viewer/scene/lights/AmbientLight.js";
    import {DirLight} from "../src/viewer/scene/lights/DirLight.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer and arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas"
    });

    viewer.camera.eye = [-11.07, 1.75, 9.38];
    viewer.camera.look = [-5.32, -0.70, 1.99];
    viewer.camera.up = [0.15, 0.94, -0.20];

    viewer.camera.eye = [-12.272295369363157, 2.1858831617907373, 7.8397003205359015]
    viewer.camera.look = [-7.49320095488547, -0.010042619924785622, 0.637325798554962]
    viewer.camera.up = [0.13613834956096418, 0.9692121842127455, -0.20516844726315914]

    viewer.cameraControl.followPointer = true;

    //------------------------------------------------------------------------------------------------------------------
    // Replace the Scene's default lights
    //------------------------------------------------------------------------------------------------------------------

    viewer.scene.clearLights();

    new AmbientLight(viewer.scene, {
        color: [1, 1, 1],
        intensity: 0.5
    });

    new DirLight(viewer.scene, {
        dir: [0.8, -1.0, -1.0],
        color: [1.0, 1.0, 1.0],
        intensity: 1.0,
        space: "world"
    });

    new DirLight(viewer.scene, {
        dir: [0.0, -0.8, 0.8],
        color: [0.8, 0.8, 1.0],
        intensity: 0.4,
        space: "world"
    });

    //------------------------------------------------------------------------------------------------------------------
    // Build a scene graph containing a bunch of models
    //------------------------------------------------------------------------------------------------------------------

    const objLoader = new OBJLoaderPlugin(viewer);
    const xktLoader = new XKTLoaderPlugin(viewer);
    const stlLoader = new STLLoaderPlugin(viewer);

    // Car

    objLoader.load({ // Returns an Entity that will be registered on Viewer#scene#models
        id: "myModel",
        src: "./models/obj/sportsCar/sportsCar.obj",
        position: [-5, -1, 0],
        scale: [1.5, 1.5, 1.5],
        edges: true
    });

    // House

    xktLoader.load({ // Returns an Entity that will be registered on Viewer#scene#models
        id: "myModel2",
        src: "./models/xkt/schependomlaan/schependomlaan.xkt",
        metaModelSrc: "./metaModels/schependomlaan/metaModel.json",
        rotation: [0, 50, 0],
        edges: true
    });

    // Spur gear

    stlLoader.load({ // Returns an Entity that will be registered on Viewer#scene#models
        id: "myModel3",
        src: "./models/stl/binary/spurGear.stl",
        position: [-8, -1, 0],
        scale: [0.07, 0.07, 0.07],
        rotation: [0, 180, 0],
        smoothNormals: true,
        edges: true
    });

    // Ground plane

    new Mesh(viewer.scene, {
        geometry: new ReadableGeometry(viewer.scene, buildPlaneGeometry({
            xSize: 500,
            zSize: 500
        })),
        material: new PhongMaterial(viewer.scene, {
            diffuse: [0.3, 1.0, 0.1],
            // alpha: 0.0,
            alphaMode: "opaque"
        }),
        position: [0, -1.0, 0],
        pickable: false,
        collidable: false
    });

    window.viewer = viewer;

</script>
</html>
