<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Configuring STLLoaderPlugin with a custom data source</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>Configuring STLLoaderPlugin with a custom data source</h1>
    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/STLLoaderPlugin/STLLoaderPlugin.js~STLLoaderPlugin.html">STLLoaderPlugin</a>
            - Loads STL model from file system
        </li>
    </ul>
</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {STLLoaderPlugin} from "../src/plugins/STLLoaderPlugin/STLLoaderPlugin.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas"
    });

    //------------------------------------------------------------------------------------------------------------------
    // Load STL model
    //------------------------------------------------------------------------------------------------------------------

    // Custom data access strategy - implementation happens to be the same as STLDefaultDataSource
    class MyDataSource {
        getSTL(src, ok, error) {
            const request = new XMLHttpRequest();
            request.overrideMimeType("application/json");
            request.open('GET', src, true);
            request.responseType = 'arraybuffer';
            request.onreadystatechange = function () {
                if (request.readyState === 4) {
                    if (request.status === 200) {
                        ok(request.response);
                    } else {
                        error(request.statusText);
                    }
                }
            };
            request.send(null);
        }
    }

    const stlLoader = new STLLoaderPlugin(viewer, {
        dataSource: new MyDataSource()
    });

    const model = stlLoader.load({
        id: "myModel",
        src: "./models/stl/binary/spurGear.stl",
        smoothNormals: true
    });

    model.on("loaded", () => {
        viewer.cameraFlight.jumpTo(model);
        viewer.scene.on("tick", () => {
            viewer.camera.orbitYaw(0.4);
        })
    });
</script>
</html>
